<div class="card" style="width: 18rem;">
  <img [src]="productItem.img" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{productItem.name}}</h5>
    <p class="card-text">{{productItem.description}}</p>
    <div class="d-flex justify-content-between">
    <a href="#" class="btn btn-primary"  [routerLink]="['/product-details/'] " >add to card</a>
    <span>{{productItem.Price | currency}}</span>
  </div>
  </div>
</div>
