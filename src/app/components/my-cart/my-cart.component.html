<div class="products">
  <div class="container">
    <div class="text-center"><h2>products</h2></div>
    <h1 *ngIf="product.length==0" class="text-center">your cart is empty</h1>
    <button class="btn btn-primary" [routerLink]="['/home']">continue shopping</button>
    <div class="row">

        <div class="col-6" *ngFor="let produc of product">

          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src={{produc.img}} class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{produc.name}}</h5>
                  <p class="card-text">{{produc.description}}</p>
                  <div class="d-flex justify-content-between mt-5 align-center">
                  <button class="btn btn-secondary" (click)="removeProduct(produc.id)">remove</button>
                  <p>{{produc.Price|currency}}</p>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div>

    </div>
  </div>
</div>
